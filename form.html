<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Apps 2025 - Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(1) { top: 20%; left: 25%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 80%; left: 90%; width: 1px; height: 1px; animation-delay: 1s; }
        .star:nth-child(3) { top: 30%; left: 70%; width: 3px; height: 3px; animation-delay: 2s; }
        .star:nth-child(4) { top: 70%; left: 40%; width: 2px; height: 2px; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 10%; left: 60%; width: 1px; height: 1px; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 60%; left: 20%; width: 2px; height: 2px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 40%; left: 80%; width: 1px; height: 1px; animation-delay: 0.3s; }
        .star:nth-child(8) { top: 90%; left: 30%; width: 3px; height: 3px; animation-delay: 1.8s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Galaxy background overlay */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            z-index: 2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: #a0a0ff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .tagline {
            color: #888;
            font-size: 1rem;
            font-style: italic;
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-out 0.3s both;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%);
            
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #0c0c1e 0%, #11113c 50%, #2e167b 100%);
           
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-cards {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .info-card h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .info-card p {
            color: #ccc;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .registration-form {
                padding: 30px 20px;
            }
            
            .info-cards {
                flex-direction: column;
                align-items: center;
            }
            
            .info-card {
                width: 100%;
                max-width: 300px;
            }
        }
        .select{
color:black
        }
        .beg{
            color: black;
        }
        .inter{
            color: black;
        }
        .adv{
            color: black;
        }
 
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="galaxy-bg"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš€</div>
            <h1>NASA Space Apps 2025</h1>
            <p class="subtitle">Global Hackathon Challenge</p>
            <p class="tagline">Explore â€¢ Innovate â€¢ Transform</p>
        </div>
        
        <form class="registration-form" id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
            </div>
            
            <div class="form-group">
                <label for="organization">Organization/University</label>
                <input type="text" id="organization" name="organization" placeholder="Your school or company">
            </div>
            
            <div class="form-group">
                <label for="experience">Experience Level</label>
                <select id="experience" name="experience" required>
                    <option class="select" value="">Select your level</option>
                    <option class="beg" value="beginner">Beginner (0-1 years)</option>
                    <option class="inter" value="intermediate">Intermediate (2-5 years)</option>
                    <option class="adv" value="advanced">Advanced (5+ years)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="skills">Primary Skills (comma-separated)</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., Python, Data Science, UI/UX, Hardware">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions and NASA Space Apps guidelines</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to NASA Space Apps updates and news</label>
            </div>
            
                 <button class="submit-btn" onclick="window.location.href='https://rzp.io/rzp/fDCz3I3'">
                        <i class="fas fa-credit-card"></i>
                        Register Now
                    </button>
        </form>
        
        <div class="info-cards">
            <div class="info-card">
                <h3>48 Hours</h3>
                <p>Intensive coding and innovation marathon</p>
            </div>
            <div class="info-card">
                <h3>Global Event</h3>
                <p>Connect with space enthusiasts worldwide</p>
            </div>
            <div class="info-card">
                <h3>NASA Challenges</h3>
                <p>Solve real space exploration problems</p>
            </div>
        </div>
    </div>
    
    <script>
        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Simple validation
            if (!data.fullName || !data.email || !data.experience) {
                alert('Please fill in all required fields!');
                return;
            }
            
            if (!data.terms) {
                alert('Please accept the terms and conditions!');
                return;
            }
            
            // Simulate registration success
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = 'Launching... ðŸŒŸ';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('ðŸŽ‰ Registration successful! Welcome to NASA Space Apps 2025!\n\nYou will receive a confirmation email shortly with further details.');
                submitBtn.innerHTML = 'Registered Successfully! âœ…';
                submitBtn.style.background = 'linear-gradient(45deg, #4caf50, #2e7d32)';
            }, 2000);
        });
        
        // Add hover effects to form inputs
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // Add floating animation to info cards
        const cards = document.querySelectorAll('.info-card');
        cards.forEach((card, index) => {
            setInterval(() => {
                card.style.transform = `translateY(${Math.sin(Date.now() * 0.001 + index) * 3}px)`;
            }, 50);
        });
    </script>
</body>
</html>
